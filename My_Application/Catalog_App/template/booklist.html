{% extends 'base.html' %}

{% block body_block %}
    <div class="container books" >
        <div class="row" >
          {% for book in Books_list %}
            <div class="col-md-6" >
              <img src="{{ url_for('static',filename= 'images/'+book.image ) }}" width="100" height="100" alt="img" />
                <h3><b>{{ book.title }}</b></h3>
                <p>Auther : {{ book.author }}</p>
                <p>Ratting : {{ book.avg_ratting }}</p>
                <p>Pages : {{ book.num_pages }}</p>

              <!-- <p>publisher: {{publisher[book.pub_id]}}</p> -->
                <p><a href="{{ url_for('myblueprint.publication_detail',pub_id=book.pub_id)}}">publisher Id : {{ book.pub_id}}</a></p>

                <br>
                <br>
             </div>
             {% endfor %}
         </div>
      </div>


{% endblock %}
